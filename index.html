<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./images/location.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Weather</title>
  </head>

  <body>
    <main>
      <div class="current-container">
        <div class="main-info">
          <div class="info-group">
            <img src="images/location.png" id="location" alt="Location" />
            <h1 id="area"></h1>
          </div>
          <div class="info-group">
            <img src="images/calendar.png" alt="Date" />
            <h1 id="date"></h1>
          </div>
          <div class="info-group">
            <img src="images/clock.png" alt="Time" />
            <h1 id="time"></h1>
          </div>
        </div>
        <div class="current">
          <h2 id="current-temp"></h2>
          <img id="current-icon" />
          <p id="current-description"></p>
        </div>
      </div>

      <div class="quote-container">
        <h1 class="quote" id="quote">
          If you weren't prompted to share your location, please go turn on
          location services for browsers.
        </h1>
        <h2 class="quote-author" id="quote-author">-Developer</h2>
      </div>
      <div class="forecast-container">
        <div class="forecast-card-container" id="forecast-container" dir="rtl"></div>
      </div>
    </main>

    <footer>
      <p>
        Built with zeal by
        <a
          href="https://github.com/ianstreator"
          target="_blank"
          rel="noopener noreferrer"
          >ianstreator</a
        >
      </p>
      |
      <p>
        Powered by
        <a
          href="https://openweathermap.org/"
          target="_blank"
          rel="noopener noreferrer"
          >openweathermap.org</a
        >
      </p>
    </footer>

    <script type="module" src="/main.js"></script>
  </body>
</html>
