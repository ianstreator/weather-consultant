<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>

  <main>
    <div class="current">
      <h1>Schaumburg</h1>
      <h2>76</h2>
      <img src="./cloudy-sun.svg">
      <p>cloudy</p>
    </div>

    <div class="forecast">
      <h1>Weekly Forecast</h1>
      <div class="weekdays">
        <div class="row1">
          <div class="stack1">
            <div class="weekday ">
              <h1>Monday</h1>
              <h2>76</h2>
              <img src="./cloudy-sun.svg" alt="SUN">
              <p>cloudy</p>
            </div>
            <div class="weekday ">
              <h1>Tuesday</h1>
              <h2>76</h2>
              <img src="./cloudy-sun.svg" alt="SUN">
              <p>cloudy</p>
            </div>
          </div>
          
          <div class="weekday stack2">
            <h1>Wednesday</h1>
            <h2>76</h2>
            <img src="./cloudy-sun.svg" alt="SUN">
            <p>cloudy</p>
          </div>
          <div class="weekday stack2">
            <h1>Thursday</h1>
            <h2>76</h2>
            <img src="./cloudy-sun.svg" alt="SUN">
            <p>cloudy</p>
          </div>
        </div>
        <div class="row2">
          <div class="weekday stack3">
            <h1>Friday</h1>
            <h2>76</h2>
            <img src="./cloudy-sun.svg" alt="SUN">
            <p>cloudy</p>
          </div>
          <div class="weekday stack3">
            <h1>Saturday</h1>
            <h2>76</h2>
            <img src="./cloudy-sun.svg" alt="SUN">
            <p>cloudy</p>
          </div>
          <div class="weekday stack4">
            <h1>Sunday</h1>
            <h2>76</h2>
            <img src="./cloudy-sun.svg" alt="SUN">
            <p>cloudy</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>Built with Thrust by <a href="https://github.com/ianstreator" target="_blank"
        rel="noopener noreferrer">ianstreator</a></p>
    |
    <p>Powered by <a href="https://weatherapi.com" target="_blank" rel="noopener noreferrer">WeatherAPI.com</a></p>
  </footer>

  <script type="module" src="/main.js"></script>
</body>

</html>
